<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>runoob.com</title>
</head>
<body>

<h1 id="h1">1</h1>

<script type="text/javascript">
  function skip() {
     window.location.href="http://192.168.3.5:11111/test2";
  }

  function gethttp()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET",'http://192.168.3.5:11111/tx?dian={"sys":[0.2,0.5],' + '"hys":[1,-1]}',true);
	xmlhttp.send();
}

function posthttp()
{
  var xmlhttp;
  if (window.XMLHttpRequest)
  {
    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    // IE6, IE5 浏览器执行代码
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("POST","http://192.168.3.5:11111/savespot",true);
  xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  xmlhttp.send('Spot={"A":[1.123123,3.1241241],"B":[0.123123,-2.1241241],"C":[-1.123123,2.1241241]}');
}

</script>


<button onclick="skip();">跳转</button>
<button onclick="gethttp();">get测试</button>
<button onclick="posthttp();">post测试</button>
<div id="myDiv"></div>
</body>
</html>
